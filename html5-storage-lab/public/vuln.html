<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Vulnerable page (reflected)</title></head>
<body>
  <h1>Reflected XSS demo</h1>
  <p>This page reflects the <b>q</b> query parameter into the page <i>unsafely</i> (intentional for lab).</p>
  <div id="output"></div>

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const q = getParam('q') || 'no input';
    // VULNERABLE: innerHTML with unsanitized data
    document.getElementById('output').innerHTML = 'You said: ' + q;
  </script>
</body>
</html>
