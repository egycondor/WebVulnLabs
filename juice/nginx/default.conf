server {
  listen 80;

  # Proxy everything to Juice Shop normally
  location / {
    proxy_pass http://juice-shop:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # INTENTIONALLY VULNERABLE CORS for demo/training:
  # Reflect any Origin + allow credentials (classic anti-pattern)
  location ~ ^/rest/ {

    # Preflight
    if ($request_method = OPTIONS) {
      add_header Access-Control-Allow-Origin "$http_origin" always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin" always;
      add_header Access-Control-Max-Age 86400 always;
      return 204;
    }

    # Replace upstream CORS headers (if any) with vulnerable ones
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Credentials;

    add_header Access-Control-Allow-Origin "$http_origin" always;
    add_header Access-Control-Allow-Credentials "true" always;

    proxy_pass http://juice-shop:3000;
    proxy_set_header Host $host;
  }
}
